	<script>
		
		var ele = ".m-main-list";
		var selectName = GetQueryString('name');
		var html1=""
		$(".input-search").val(selectName)
		if(selectName){
			dataList(selectName)
		}else{
			dataList('')
		}

		$(".searchBtn").click(function(){
			dataList($(".input-search").val())
		})

		$(".select-class-btn li").click(function(){
			$(".noData").hide();
			$(".select-class-btn li").removeClass('active');
			$(this).addClass("active");
			
			var attrName="data-class-num"
			if($(this).attr(attrName)==""){
				dataList('')
			}else if($(this).attr(attrName)==1){
				$(".m-main-list li").hide();
				$(".m-main-list li[t-num=1]").show();
			}else if($(this).attr(attrName)==2){
				$(".m-main-list li").hide();
				$(".m-main-list li[t-num=2]").show();
			}else if($(this).attr(attrName)==3){
				$(".m-main-list li").hide();
				$(".m-main-list li[t-num=3]").show();
			}else if($(this).attr(attrName)==4){
				$(".m-main-list li").hide();
				
				$(".m-main-list li[t-num=4]").show();
			}else if($(this).attr(attrName)==5){
				$(".m-main-list li").hide();
				$(".m-main-list li[t-num=5]").show();
			}
			if(!$(".m-main-list li").is(":visible" )){
				html1='<div class="noData">暂无数据</div>'
				$(ele).append(html1);
			}
//			:nth-child(4n)
//			$(".m-main-list li").css("margin-right",'')
//			$(".m-main-list li:visible").eq(3).css("margin-right",'0px')
		})
		
		function dataList(txt) {
				$.ajax({
					url: "data/course.json",
					type: "get",
					data: {},
					success: function (data) {
						var json = data.data;
						if(txt.length>0){
							var queryData = json.filter(function(data){
								console.log(data.course_name)
								return fuzzyMatch(data.course_name,txt)
							})
							json = queryData
						}

						var html = "";
						if(json.length!=0){
							//回显数据
							html+='<ul>'
							for(var i=0; i<json.length;i++){
									html+="<li t-num="+json[i].course_class+">"
									html+="<a href=courseDetails.html?id="+json[i].course_id+"&type="+json[i].course_class+">"
									html+='<img src="'+json[i].course_img+'" width="262" height="200">'
										html+='<div class="m-main-list-box">'
											html+='<p>'+json[i].course_name+'</p>'
												html+='<p>报名人数：'+json[i].course_enrollment+'人</p>'
												if(json[i].course_isFree){
													html+='<p><span class="price">限时免费</span><span class="old-price">￥'+json[i].course_price+'元</span></p>'
												}else{
													html+='<p><span class="price">￥'+json[i].course_price+'元</span>'
												}
												html+='</div>'
												html+="</a>"
									html+="</li>"
							}
							html+='</ul>'

						}else{
							html+='<div class="noData">暂无数据</div>'
						}

						$(ele).html(html);
					}
				})
			
			
			
			
			}
	</script>
