	<script>

		$(function () {

			dataList()

			$(".searchBtn").click(function(){
				window.location.href="courseList.html?name="+$(".input-search").val()
			})
			

			var ele = ".m-main-course-data";
			var courseClassName = ['最新动画课程','最新弹唱课程']
			function dataList() {
				$.ajax({
					url: "data/course.json",
					type: "get",
					data: {},
					success: function (data) {
						var json = data.data;

						var html = "";
						if(json!=0){
							var arrClass = [];
							//计算有多少种类型
							for(var i=0; i<json.length;i++){
								if(arrClass.indexOf(json[i].course_class)==-1){
									arrClass.push(json[i].course_class)
								}
							}
							//回显数据
							for(var j=0; j<arrClass.length;j++){
								html+='<div class="m-main">'
								html+='<div class="m-main-title">'+courseClassName[arrClass[j]-1]+'</div>'
								html+='<div class="m-main-list"><ul>'
								for(var i=0; i<json.length;i++){
									console.log(json[i].course_class)
									if(json[i].course_class==arrClass[j]){
										html+="<li>"
										html+="<a href=courseDetails.html?id="+json[i].course_id+"&type="+json[i].course_class+">"
										html+='<img src="'+json[i].course_img+'" width="262" height="200">'
											html+='<div class="m-main-list-box">'
												html+='<p>'+json[i].course_name+'</p>'
													html+='<p>报名人数：'+json[i].course_enrollment+'人</p>'
													if(json[i].course_isFree){
														html+='<p><span class="price">限时免费</span><span class="old-price">￥'+json[i].course_price+'元</span></p>'
													}else{
														html+='<p><span class="price">￥'+json[i].course_price+'元</span>'
													}
													html+='</div>'
										html+="</a>"
										html+="</li>"
									}
								}
								html+='</ul></div>'
								html+='</div>'
							}

						}else{
							html+='<div class="noData">暂无数据</div>'
						}

						$(ele).html(html);
					}
				})

				

			}

			setTimeout(function(){
				$(".m-main-list li").each(function(){
					if($(this).index()>3){
						$(this).hide();
					}
				})
			},300)
			

		})
		
		$(".set").click(function(){
			window.location.href = "https://tongji.baidu.com/web5/welcome/login"
		})
	</script>
